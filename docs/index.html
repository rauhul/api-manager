<h1 id='apimanager' class='heading'>APIManager</h1>

<p><a href="https://github.com/apple/swift"><img src="https://img.shields.io/badge/swift-v4.0.3-orange.svg" alt="Swift Version"></a>
<a href="https://travis-ci.org/rauhul/api-manager"><img src="https://travis-ci.org/rauhul/api-manager.svg?branch=master" alt="Build Status"></a>
<a href="http://htmlpreview.github.io/?https://github.com/rauhul/api-manager/blob/master/docs/index.html"><img src="https://github.com/rauhul/api-manager/blob/master/docs/badge.svg" alt="Documentation Converage"></a>
<a href="https://github.com/rauhul/api-manager/releases"><img src="https://img.shields.io/badge/release-v0.1.1-ff69b4.svg" alt="Release Version"></a>
<a href="https://raw.githubusercontent.com/rauhul/api-manager/master/LICENSE"><img src="https://img.shields.io/badge/license-MIT-blue.svg" alt="GitHub License"></a></p>

<p>APIManager is a framework for abstracting RESTful API requests.</p>
<h2 id='requirements' class='heading'>Requirements</h2>

<ul>
<li>iOS 11.0+</li>
<li>Xcode 9.0+</li>
<li>Swift 4.0+</li>
</ul>
<h2 id='installation' class='heading'>Installation</h2>
<h3 id='cocoapods' class='heading'>CocoaPods</h3>

<p><a href="http://cocoapods.org">CocoaPods</a> is a dependency manager for Cocoa projects. You can install it with the following command:</p>
<pre class="highlight shell"><code><span class="gp">$ </span>gem install cocoapods
</code></pre>

<blockquote>
<p>CocoaPods 1.0.0+ is required to build APIManager.</p>
</blockquote>

<p>To integrate APIManager into your Xcode project using CocoaPods, specify it in your <code>Podfile</code>:</p>
<pre class="highlight ruby"><code><span class="n">source</span> <span class="s1">'https://github.com/CocoaPods/Specs.git'</span>
<span class="n">platform</span> <span class="ss">:ios</span><span class="p">,</span> <span class="s1">'11.0'</span>
<span class="n">use_frameworks!</span>

<span class="n">target</span> <span class="s1">'&lt;Your Target Name&gt;'</span> <span class="k">do</span>
    <span class="n">pod</span> <span class="s1">'APIManager'</span><span class="p">,</span> <span class="s1">'~&gt; 0.1.1'</span>
<span class="k">end</span>
</code></pre>

<p>Then, run the following command:</p>
<pre class="highlight shell"><code><span class="gp">$ </span>pod install
</code></pre>
<h4 id='note' class='heading'>Note</h4>

<p>APIManager 0.0.5 is the last release with Swift 3 support</p>
<h3 id='swift-package-manager' class='heading'>Swift Package Manager</h3>

<p>The <a href="https://swift.org/package-manager/">Swift Package Manager</a> is a tool for automating the distribution of Swift code and is integrated into the <code>swift</code> compiler.</p>

<p>Once you have your Swift package set up, adding APIManager as a dependency is as easy as adding it to the <code>dependencies</code> value of your <code>Package.swift</code>.</p>
<pre class="highlight swift"><code><span class="nv">dependencies</span><span class="p">:</span> <span class="p">[</span>
    <span class="o">.</span><span class="kt">Package</span><span class="p">(</span><span class="nv">url</span><span class="p">:</span> <span class="s">"https://github.com/rauhul/api-manager.git"</span><span class="p">,</span> <span class="nv">from</span><span class="p">:</span> <span class="s">"0.1.1"</span><span class="p">)</span>
<span class="p">]</span>
</code></pre>
<h2 id='usage' class='heading'>Usage</h2>

<p>APIManager relies on users to create <code>APIServices</code> and  <code><a href="Protocols/APIReturnable.html">APIReturnable</a></code> types relevent to the RESTful APIs they are working with.</p>
<h3 id='making-an-apireturnable-type' class='heading'>Making an APIReturnable Type</h3>

<p>An APIReturnable Type only needs to conform to one method  <code>init(from: Data) throws</code>. APIManager extends <code>Decodable</code> types to also be <code><a href="Protocols/APIReturnable.html">APIReturnable</a></code>. An example implementation can be found below:</p>
<pre class="highlight swift"><code><span class="kd">extension</span> <span class="kt">APIReturnable</span> <span class="k">where</span> <span class="k">Self</span><span class="p">:</span> <span class="kt">Decodable</span> <span class="p">{</span>
    <span class="nf">init</span><span class="p">(</span><span class="n">from</span> <span class="nv">data</span><span class="p">:</span> <span class="kt">Data</span><span class="p">)</span> <span class="k">throws</span> <span class="p">{</span>
        <span class="k">self</span> <span class="o">=</span> <span class="k">try</span> <span class="kt">JSONDecoder</span><span class="p">()</span><span class="o">.</span><span class="nf">decode</span><span class="p">(</span><span class="k">Self</span><span class="o">.</span><span class="k">self</span><span class="p">,</span> <span class="nv">from</span><span class="p">:</span> <span class="n">data</span><span class="p">)</span>
    <span class="p">}</span>
<span class="p">}</span>
</code></pre>
<h3 id='making-an-apiservice' class='heading'>Making an APIService</h3>

<p>An APIService is made up of 3 components.</p>

<ol>
<li>A <code>baseURL</code>. Endpoints in this service will be postpended to this URL segment. As a result a baseURL will generally look like the root URL of the API the service communicates with.</li>
</ol>
<pre class="highlight swift"><code><span class="n">open</span> <span class="kd">class</span> <span class="k">var</span> <span class="nv">baseURL</span><span class="p">:</span> <span class="kt">String</span> <span class="p">{</span>
    <span class="k">return</span> <span class="s">"https://api.example.com"</span>
<span class="p">}</span>
</code></pre>

<ol>
<li><code><a href="Typealiases.html#/s:10APIManager11HTTPHeadersa">HTTPHeaders</a></code> to be sent alongside the <code><a href="Classes/APIRequest.html">APIRequest</a></code>s made by the endpoints in your <code><a href="Protocols/APIService.html">APIService</a></code>.</li>
</ol>
<pre class="highlight swift"><code><span class="n">open</span> <span class="kd">class</span> <span class="k">var</span> <span class="nv">headers</span><span class="p">:</span> <span class="kt">HTTPHeaders</span><span class="p">?</span> <span class="p">{</span>
    <span class="k">return</span> <span class="p">[</span>
        <span class="s">"Content-Type"</span><span class="p">:</span> <span class="s">"application/json"</span>
    <span class="p">]</span>
<span class="p">}</span>

</code></pre>

<ol>
<li>A set of RESTful api endpoints that you would like to use. These should be simple wrappers around the <code><a href="Classes/APIRequest.html">APIRequest</a></code> constructor that can take in data (as <code><a href="Typealiases.html#/s:10APIManager14HTTPParametersa">HTTPParameters</a></code> and/or <code>JSON</code>). For example if you would like to get some user information by id the endpoint may look like this:</li>
</ol>
<pre class="highlight swift"><code><span class="n">open</span> <span class="kd">class</span> <span class="kd">func</span> <span class="nf">getUser</span><span class="p">(</span><span class="n">byId</span> <span class="nv">id</span><span class="p">:</span> <span class="kt">Int</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="kt">APIRequest</span><span class="o">&lt;</span><span class="kt">ExampleService</span><span class="p">,</span> <span class="kt">ExampleReturnType</span><span class="o">&gt;</span> <span class="p">{</span>
    <span class="k">return</span> <span class="kt">APIRequest</span><span class="o">&lt;</span><span class="kt">ExampleService</span><span class="p">,</span> <span class="kt">ExampleReturnType</span><span class="o">&gt;</span><span class="p">(</span><span class="nv">endpoint</span><span class="p">:</span> <span class="s">"/users"</span><span class="p">,</span> <span class="nv">params</span><span class="p">:</span> <span class="p">[</span><span class="s">"id"</span><span class="p">:</span> <span class="n">id</span><span class="p">],</span> <span class="nv">body</span><span class="p">:</span> <span class="kc">nil</span><span class="p">,</span> <span class="nv">method</span><span class="p">:</span> <span class="o">.</span><span class="kt">GET</span><span class="p">)</span>
<span class="p">}</span>

</code></pre>
<h3 id='using-an-apiservice' class='heading'>Using an APIService</h3>

<p>Now that you have an <code><a href="Protocols/APIService.html">APIService</a></code>, you can use it make RESTful API Requests.</p>

<p>All the RESTful API endpoints we need to access should already be defined in our <code><a href="Protocols/APIService.html">APIService</a></code>, so using them is simply a matter of calling them.</p>

<p>Using the example service above, we can make a request to get the User associated with the id 452398:</p>
<pre class="highlight swift"><code><span class="k">let</span> <span class="nv">request</span> <span class="o">=</span> <span class="kt">ExampleService</span><span class="o">.</span><span class="nf">getUser</span><span class="p">(</span><span class="nv">byId</span><span class="p">:</span> <span class="mi">452398</span><span class="p">)</span>
</code></pre>

<p>And subsecquently perform the <code><a href="Classes/APIRequest.html">APIRequest</a></code> with:</p>
<pre class="highlight swift"><code><span class="n">request</span><span class="o">.</span><span class="nf">perform</span><span class="p">(</span><span class="nv">withAuthorization</span><span class="p">:</span> <span class="kc">nil</span><span class="p">)</span>
</code></pre>

<p>However, this leaves us unable to access the json response or error as well as requires multiple lines to do what is really one action. Conveniently <code>APIManager</code> allows us to solve this problems with simple chaining syntax. We can specify both success and failure blocks to be called with the response json (validated by our APIService) and error respectively. We can perform the request in the same statement as seen below:</p>
<pre class="highlight swift"><code><span class="kt">ExampleService</span><span class="o">.</span><span class="nf">getUser</span><span class="p">(</span><span class="nv">byId</span><span class="p">:</span> <span class="mi">452398</span><span class="p">)</span>
<span class="o">.</span><span class="n">onSuccess</span> <span class="p">{</span> <span class="p">(</span><span class="n">json</span><span class="p">)</span> <span class="k">in</span>
    <span class="c1">// Handle Success (Background thread)</span>
    <span class="kt">DispatchQueue</span><span class="o">.</span><span class="n">main</span><span class="o">.</span><span class="n">async</span> <span class="p">{</span>
        <span class="c1">// Handle Success (main thread)</span>
    <span class="p">}</span>
<span class="p">}</span>
<span class="o">.</span><span class="n">onFailure</span> <span class="p">{</span> <span class="p">(</span><span class="n">error</span><span class="p">)</span> <span class="k">in</span>
    <span class="c1">// Handle Failure (Background thread)</span>
    <span class="kt">DispatchQueue</span><span class="o">.</span><span class="n">main</span><span class="o">.</span><span class="n">async</span> <span class="p">{</span>
        <span class="c1">// Handle Failure (main thread)</span>
    <span class="p">}</span>
<span class="p">}</span>
<span class="o">.</span><span class="nf">perform</span><span class="p">(</span><span class="nv">withAuthorization</span><span class="p">:</span> <span class="kc">nil</span><span class="p">)</span>
</code></pre>
